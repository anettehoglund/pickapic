<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/tabell.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Pickapic - beställning</title>
</head>
<body>
    <h1>Beställningsinfo:</h1>
     <img src="img/logo.png" alt="pickapic-logga" class="logga">

    

    <form class="orderDetails">
     <a href="index.html">◁ <strong>Gå tillbaka</strong></a>
     <legend>Egen print</legend> <hr/>
     <fieldset class="file"><label><input type="file">  
          Poster<input type="radio" name="1" value="poster">
          T-shirt<input type="radio" name="1" value="t-shirt">
          Väska<input type="radio" name="1" value="bag">
          Mugg<input type="radio" name="1" value="mugg">
          Pussel<input type="radio" name="1" value="pussel"> </label></fieldset>

     <legend>Posters</legend><hr/>
          <fieldset class="poster"><label><input type="checkbox" class="poster"><br/>
               <img src="img/posters/birds.png" alt="birds"><br/>
                    Antal:<input type="number" min="0" max="10">
                    <div><select>
                    <option value="default"selected>-välj-</option>
                    <option value="poster">Poster</option>
                    <option value="bag">Väska</option>
                    <option value="shirt">T-shirt</option>
                    <option value="mugg">Mugg</option>
               </select></div></label></fieldset>

          <fieldset class="poster"><label><input type="checkbox" class="poster"><br/>
               <img src="img/posters/colormountain.png" alt="colormountain"><br/>
                    Antal:<input type="number" min="0" max="10"></label></fieldset>

          <fieldset class="poster"><label><input type="checkbox" class="poster"><br/>
               <img src="img/posters/everything.png" alt="everything"><br/>
                    Antal:<input type="number" min="0" max="10"></label></fieldset>
                    
          <fieldset class="poster"><label><input type="checkbox" class="poster"><br/>
               <img src="img/posters/face.png" alt="face"><br/>
                    Antal:<input type="number" min="0" max="10"></label></fieldset>

          <fieldset class="poster"><label><input type="checkbox" class="poster"><br/>
               <img src="img/posters/face1.png" alt="face1"><br/>
                    Antal:<input type="number" min="0" max="10"></label></fieldset>

          <fieldset class="poster"><label><input type="checkbox" class="poster"><br/>
               <img src="img/posters/face2.png" alt="face2"><br/>
                    Antal:<input type="number" min="0" max="10"></label></fieldset>
          
          <fieldset class="poster"><label><input type="checkbox" class="poster"><br/>
               <img src="img/posters/fingers.png" alt="fingers"><br/>
                    Antal:<input type="number" min="0" max="10"></label></fieldset>

          <fieldset class="poster"><label><input type="checkbox" class="poster"><br/>
               <img src="img/posters/frukost.png" alt="frukost"><br/>
                    Antal:<input type="number" min="0" max="10"></label></fieldset>

          <fieldset class="poster"><label><input type="checkbox" class="poster"><br/>
               <img src="img/posters/greenflower.png" alt="greenflower"><br/>
                    Antal:<input type="number" min="0" max="10"></label></fieldset>
                    
          <fieldset class="poster"><label><input type="checkbox" class="poster"><br/>
               <img src="img/posters/greenplats.png" alt="greenplats"><br/>
                    Antal:<input type="number" min="0" max="10"></label></fieldset>

          <fieldset class="poster"><label><input type="checkbox" class="poster"><br/>
               <img src="img/posters/groovyflower.png" alt="groovyflower"><br/>
                    Antal:<input type="number" min="0" max="10"></label></fieldset>

          <fieldset class="poster"><label><input type="checkbox" class="poster"><br/>
               <img src="img/posters/maskros.png" alt="maskros"><br/>
                    Antal:<input type="number" min="0" max="10"></label></fieldset>

          <fieldset class="poster"><label><input type="checkbox" class="poster"><br/>
               <img src="img/posters/monalisa.png" alt="monalisa"><br/>
                    Antal:<input type="number" min="0" max="10"></label></fieldset>

          <fieldset class="poster"><label><input type="checkbox" class="poster"><br/>
               <img src="img/posters/mountain.png" alt="mountain"><br/>
                    Antal:<input type="number" min="0" max="10"></label></fieldset>

          <fieldset class="poster"><label><input type="checkbox" class="poster"><br/>
               <img src="img/posters/newday.png" alt="newday"><br/>
                    Antal:<input type="number" min="0" max="10"></label></fieldset>
                    
          <fieldset class="poster"><label><input type="checkbox" class="poster"><br/>
               <img src="img/posters/ramen.png" alt="ramen"><br/>
                    Antal:<input type="number" min="0" max="10"></label></fieldset>

          <fieldset class="poster"><label><input type="checkbox" class="poster"><br/>
               <img src="img/posters/smiley.png" alt="smiley"><br/>
                    Antal:<input type="number" min="0" max="10"></label></fieldset>

          <fieldset class="poster"><label><input type="checkbox" class="poster"><br/>
               <img src="img/posters/snigel.png" alt="snigel"><br/>
                    Antal:<input type="number" min="0" max="10"></label></fieldset>
          
          <fieldset class="poster"><label><input type="checkbox" class="poster"><br/>
               <img src="img/posters/swedishflower.png" alt="swedishflower"><br/>
                    Antal:<input type="number" min="0" max="10"></label></fieldset>
          
          <fieldset class="poster"><label><input type="checkbox" class="poster"><br/>
               <img src="img/posters/yellowflower.png" alt="yellowflower"><br/>
                    Antal:<input type="number" min="0" max="10"></label></fieldset>



     <legend>Ramar</legend> <hr/>
     <div class="storlek1">21x30cm:</div>
     <div class="storlek2">30x40cm:</div>
     <div class="storlek3">50x70cm:</div>
     <fieldset class="frames"><label><input type="checkbox" class="frameCheck"> <img src="img/brunram.jpeg" alt="brownFrame"> <br/>
            Antal:<input type="number" min="0" max="10" name="Bsmall" value="Bsmall"><br/><br/> 
            Antal:<input type="number" min="0" max="10" name="Bmedium" value="Bmedium"><br/><br/> 
            Antal:<input type="number" min="0" max="10" name="Blarge" value="Blarge"></label></select></fieldset>

     
     <fieldset class="frames"><label><input type="checkbox" class="frameCheck"> <img src="img/svartram.jpeg" alt="blackFrame"> <br/>
          Antal:<input type="number" min="0" max="10" name="Ssmall" value="Ssmall"><br/><br/> 
          Antal:<input type="number" min="0" max="10" name="Smedium" value="Smedium"><br/><br/> 
          Antal:<input type="number" min="0" max="10" name="Slarge" value="Slarge"></label></select></fieldset>

     <fieldset class="frames"><label><input type="checkbox" class="frameCheck"> <img src="img/vitram.jpeg" alt="whiteFrame"> <br/>
          Antal:<input type="number" min="0" max="10" name="Vsmall" value="Vsmall"><br/><br/> 
          Antal:<input type="number" min="0" max="10" name="Vmedium" value="Vmedium"><br/><br/> 
          Antal:<input type="number" min="0" max="10" name="Vlarge" value="Vlarge"></label></select></fieldset>


     <legend>Produkter</legend><hr/>
          <fieldset class="products"><label><input type="checkbox" class="products"><br/>
               <img src="img/bag.png" alt="bag"><br/>
                    Antal:<input type="number" min="0" max="10"><br/></label></fieldset>

          <fieldset class="products"><label><input type="checkbox" class="products"><br/>
               <img src="img/mugg.jpeg" alt="mugg"><br/>
                    Antal:<input type="number" min="0" max="10"><br/></label></fieldset>

          <fieldset class="products"><label><input type="checkbox" class="products"><br/>
               <img src="img/puzzel.png" alt="puzzle"><br/>
                    Antal:<input type="number" min="0" max="10"><br/></label></fieldset><br/>

          <fieldset class="products"><label><input type="checkbox" class="products"><br/><img src="img/t-shirt.png" alt="shirt"><br/>Antal:<input type="number" min="0" max="10"><br/>Storlek:</label>
               <div><select>
                    <option value="small">S</option>
                    <option value="medium" selected>M</option>
                    <option value="large">L</option>
               </select></div> </label></fieldset>

        <legend>Kunduppgifter</legend> <hr/>
        <fieldset><label for= name>Förnamn:</label>
             <input type="text"></fieldset>
        <fieldset><label for= name>Efternamn:</label>
             <input type="text"></fieldset>
        <fieldset><label for= name>Gata:</label>
             <input type="text"></fieldset>   
        <fieldset><label for= name>Postnummer:</label>
             <input type="text" placeholder="xxxxx" class="zipcode"></fieldset>
        <fieldset><label for= name>Stad:</label>
             <input type="text"></fieldset>
        <fieldset><label for= tel>Telefonnummer:</label>
             <input type="tel" placeholder="(...för leverans-sms)"></fieldset>
    </form>

    <button class="orderDone"><a href="thanks.html"> Skicka beställning</a></button>

    <p class="madeBy">Coded by Anette 🍄</p>
</body>
</html>
